<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="font-weight-bold text-white display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="text-white font-weight-bold lead"></p>
  </header>

  <!-- Timeblocks go here -->
  <div class="container">
    <div id="hour9" class="time-block row">
      <div class="col-md-1 hour"><br><br>9:00 a.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour10" class=" time-block row">
      <div class="col-md-1 hour"><br><br>10:00 a.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div id="hour11" class="time-block row">
      <div class="col-md-1 hour "><br><br>11:00 a.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>



    <div id="hour12" class="time-block row">
      <div class="col-md-1 hour"><br><br>12:00 p.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>



    <div id="hour13" class="time-block row">
      <div class="col-md-1 hour"><br><br>1:00 p.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>



    <div id="hour14" class="time-block row">
      <div class="col-md-1 hour"><br><br>2:00 p.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>



    <div id="hour15" class="time-block row">
      <div class="col-md-1 hour"><br><br>3:00 p.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>



    <div id="hour16" class="time-block row">
      <div class="col-md-1 hour"><br><br>4:00 p.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>



    <div id="hour17" class="time-block row">
      <div class="col-md-1 hour"><br><br>5:00 p.m.</div>
      <textarea class="col-md-9 description"></textarea>
      <button class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
